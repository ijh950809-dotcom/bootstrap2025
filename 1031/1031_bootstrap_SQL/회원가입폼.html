<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입폼</title>
  <!-- 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 부트스트랩 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 부트스트랩 아이콘 주소 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    
    form{width:800px;margin:0 auto;}
    h2{display: none;}
    main{
      width:1200px;height:800px;
      margin:auto;
      position:absolute;top:50%;left:50%;
      transform: translate(-50%, -50%);
      background:skyblue;
    }
    fieldset{
      width:700px;margin:80px auto;
      background:#fff;
      padding:50px 50px;
      border-radius: 20px;
    }
    .row{justify-content: space-between;}
    .t01{position:relative;bottom:50px;}
  </style>
</head>
<body>
  <h2>회원가입 폼</h2>

  <form name="회원가입 폼" method="get/post" action="받을서버주소">
    <header class="text-start">
    </header>

    <main>
      <fieldset class="" id="signup_form">
        <legend>회원가입</legend>
        <div class="row col-12 my-3 justify-content-between">
          <div class="col-6">
            <label for="name" class="form-label" >이름</label>
            <input type="text" class="form-control form-control-md col-6" id="name">
          </div>

          <div class="col-6">
            <label for="sub_name" class="form-label">별명</label>
            <input type="text" class="form-control form-control-md col-6" id="sub_name">
          </div>
        </div>
        
        <div class="col-12 my-3">
          <label for="mail" class="form-label">이메일</label>
          <input type="text" class="form-control form-control-md" id="mail" placeholder="you@example.com">
        </div>

        <div class="col-12 my-3">
          <label for="adderss" class="form-label">주소</label>
          <input type="text" class="form-control form-control-md" id="adderss" placeholder="서울특별시 강남구">
        </div>

        <div class="col-12 my-3">
          <label for="adderss_sub" class="form-label">상세주소<span class="text-muted">(필수아님)</span></label>
          <input type="text" class="form-control form-control-md" id="adderss_sub" placeholder="상세주소를 입력해주세요.">
        </div>

        <div class="row col-12 my-3">
          <!-- <div class="col-8">
            <label for="txt01" class="form-label">가입경로</label>
            <input type="text" class="form-control  form-control-md" id="ntxt01">
          </div> -->
          <div class="col-8">
            <label for="txt01" class="form-label">가입경로</label>
            <select name="" id="" class="form-select" multiple size="1">
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
            </select>
      </div>
          <div class="col-4">
            <label for="txt02" class="form-label">추천인 코드</label>
            <input type="text" class="form-control  form-control-md" id="txt02">
          </div>
        </div>

        <div class="text-start">
          <input type="checkbox" id="c01" class="form-check-input">
          <label for="c01" class="form-check-label">개인정보 수집 및 이용에 동의합니다.</label>
        </div>
        <div>
          <input type="submit" value="가입완료" class=" btn btn-primary w-100 my-3">
        </div>
      </fieldset>
      <div class="text-center t01">
        <p>2021 YD</p>
      </div>
      
    </main>
    <footer>
      
    </footer>
  </form>
</body>
</html>
