<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습예제_내물건 팔기</title>
  <!-- 1. 부트스트랩 css서식 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 2. 부트스트랩 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 부트스트랩 아이콘 주소 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    form{
      width:1200px;
      position:relative;
      margin:0 auto;
    }
    .img_file i{
      display:block;
      padding: 15px 20px;
      border:1px solid #ccc;
      border-radius:5px;
      text-align: center;
      
    }
    #img{display:none;}
    
    .img_num{
      position:relative;
      bottom:25px;
      left:10px;
    }
    .toggle{
      position:relative;
    }
    label[for="sale"]{
      padding:5px;
      border-radius: 20px;
      border:1px solid #333;
      position:absolute;
      margin-bottom:50px;
    }
    label[for="free"]{
      padding:5px;
      border-radius: 20px;
      border:1px solid #333;
      position: absolute;
      left:100px;
    }
    input[type="radio"]:checked + label{
      padding:5px;
      border-radius: 20px;
      border:1px solid #333;
      background: #333;
      color:#fff;
    }
    legend{display:none;}
  </style>
</head>
<body>
  <h2>실습예제_내물건 팔기</h2>

  <form>
    <legend>내 물건 팔기</legend>
    <div class="row mb-3">
      
      <i class="bi bi-x col"></i>
      <h3 class="text-center col">내 물건 팔기</h3>
      <button class="btn btn-bg-light text-secondary col">임시저장</button>
  </div>
  <hr>
    <div class="img_file">
      <label for="img"><i class="bi bi-camera-fill text-muted"></i><span class="img_num text-muted">0/10</span></label>
      <input type="file" id="img"  class="btn">
  </div>
  
  <div class="mb-3 col">
    <label for="">제목</label>
    <input type="text" class="form-control" placeholder="제목">
  </div>

  <div class="toggle">
    <div class="mb-3 row">
      <label for="price" class="mb-3">거래방식</label>

      <div class="form-check col">
        <input type="radio" name="trade" id="sale" style="display:none;" checked>
        <label for="sale">판매하기</label>
      </div>

      <div class="form-check col">
        <input type="radio" name="trade" id="free" style="display:none;">
        <label for="free">나눔하기</label>
      </div>
      <input type="number" id="price" maxlength="6" class="mt-3" placeholder="가격을 입력해주세요.">
    </div>
  </div>

  <div>
    <input type="checkbox" id="offer" class=" mb-3" >
    <label for="offer">가격제안받기</label>
  </div>
  
  <div class="mb-3 col">
    <label for="" class=" mb-3">자세한 설명</label>
    <textarea class="form-control  mb-3" placeholder="다산동에 올릴 게시글 내용을 작성해주세요." rows="5"></textarea>
  </div>
  <button class="btn btn-light text-muted  mb-3">자주 쓰는 문구</button>

  <div class="mb-3 col">
    <label for=""  class="mb-3">거래 희망 장소</label>
    <input type="text" class="form-control" placeholder="위치추가">
  </div>
  <button class="btn btn-light text-muted  mb-3"><span>보여줄 동네 선택</span><i class=bi bi-caret-right-fill></i></button>

  <div class="col-12">
    <button type="submit" class="btn btn-warning" style="width:100%;" >작성완료</button>
</div>
  </form>
</body>
</html>
